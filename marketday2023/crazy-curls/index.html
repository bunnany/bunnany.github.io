<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/6f31db8e6b.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Curls</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon-pix.ico">
</head>
    
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Crazy Curl logo, image of a bowl of curly fries in the center">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="aboutus.html">About us</a>
            <a href="ourproduct.html">Our product</a>
        </nav>
    </header>

    <main>
        <div class="block">
            <div class="container">
              <div class="block-text">
                  <p>Crazy Curls</p>
              </div>
            </div>   
        </div>
        <div class="slogan">
            <h2>Fries just wanna have fun!!</h2>
        </div>
        <div class="cards">
            <div class="card">
                <div class="card-content">
                    <h1>Our product</h1>
                </div>
                <div class="card-about">
                    <a>Crazy Curls are the best curly fries on the market!!</a>
                </div>
                <div class="linked-button">
                    <a href="ourproduct.html"><h3>Read more</h3>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">
                    <h1>About us</h1>
                </div>
                <div class="card-about">
                    <a>Our team is committed to customer satisfaction!</a>
                </div>
                <div class="linked-button">
                    <a href="aboutus.html"><h3>Read more</h3>
                </div>
            </div>
        </div>
        <div class="social-bar">
            <div class="bar-content">
                <a href="https://www.instagram.com/crazycurlswgc/"><i class="fa-brands fa-instagram"></i> Instagram</a>
            </div>
