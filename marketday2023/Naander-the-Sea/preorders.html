<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Preorders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" data-tag="font">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" data-tag="font">
    <link rel="stylesheet" href="style.css">
  </head>
  
    <body>
    <div>
      <div class="preordersfinal-container">
        <section class="preordersfinal-hero">
          <img
            src="productimg1.png"
            class="preordersfinal-video"
            alt="Imade collage of Naander the Sea product. The main image is of the naan and curry in a clamshell shape."
          >
          <header data-thq="thq-navbar" class="preordersfinal-navbar">
            <a href="index.html">
             <img
              alt="Naander the Sea logo"
              src="logo.png"
              class="preordersfinal-branding"
            ></a>
            <div data-thq="thq-burger-menu" class="preordersfinal-burger-menu">
              <div class="preordersfinal-hamburger">
                <img
                  alt="Hamburger menu icon."
                  src="hamburger-menu.svg"
                  class="preordersfinal-icon"
                >
              </div>
            </div>
            <div data-thq="thq-mobile-menu" class="preordersfinal-mobile-menu">
              <div
                data-thq="thq-mobile-menu-nav"
                data-role="Nav"
                class="preordersfinal-nav"
              >
                <div class="preordersfinal-container1">
                  <img
                    alt="Naander the sea logo."
                    src="logo.png"
                    class="preordersfinal-image"
                  >
                  <div
                    data-thq="thq-close-menu"
                    class="preordersfinal-menu-close"
                  >
                    <svg viewBox="0 0 1024 1024" class="preordersfinal-icon1">
                      <path
                        d="M810 274l-238 238 238 238-60 60-238-238-238 238-60-60 238-238-238-238 60-60 238 238 238-238z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <nav
                  data-thq="thq-mobile-menu-nav-links"
                  data-role="Nav"
                  class="preordersfinal-nav1"
                >
                  <a href="index.html" class="preordersfinal-text">Home</a>
                  <a href="products.html" class="preordersfinal-text01">Our Product</a>
                  <a href="about_us.html" class="preordersfinal-text02">About Us</a>
                  <a href="preorders.html" class="preordersfinal-text03">Preorders</a>
                </nav>
              </div>
            </div>
          </header>
          <div class="preordersfinal-hero-content">
            <div class="preordersfinal-header-container">
              <div class="preordersfinal-header">
                <h1 class="preordersfinal-heading">
                  <span>Skip the line on</span>
                  <span class="preordersfinal-text06">Market Day</span>
                  <br>
                </h1>
              </div>
              <p class="preordersfinal-caption">
                Preorder your naan now!
              </p>
            </div>
            <a href="https://instagram.com/naander_the_sea?igshid=MzRlODBiNWFlZA==" class="button preordersfinal-button"><span></span>Preorder</a>
          </div>
        </section>
      </div>
    </div>
    <script
      data-section-id="navbar"
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
