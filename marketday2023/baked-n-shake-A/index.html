<!DOCTYPE html>
<html>
<head>
  <head>
    <title>Market Day Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- Nav bar -->
    <header id="header">
      <a href="#" class="logo">Baked & Shaked</a>
      <ul>
        <li><a href="./index.html" class="active">Home</a></li>
        <li><a href="./index.html">About</a></li>
        <li><a href="./menu.html">Menu</a></li>
        <li><a href="./contact.html">contact</a></li>
        <li><a href="#">Pre-order</a></li>
      </ul>
    </header>
    <section>
      <h2 id="text"><span>It's time for some</span><br>Baked&Shaked</h2>
      <img src="stars.png" id="stars">
      <img src="milkshake_actual.png" id="milkshake">
      <a href="./menu.html" id="btn">Menu</a>
      <img src="clouds_actual.png" id="clouds">
    </section>
    
    <!-- Parallax effect on homepage -->
    <script>
      let text = document.getElementById('text');
      let stars = document.getElementById('stars');
      let btn = document.getElementById('btn');
      let milkshake = document.getElementById('milkshake');
      let clouds = document.getElementById('clouds');
      let header = document.getElementById('header');

      window.addEventListener('scroll', function(){
        let value = window.scrollY;

        text.style.right = 10 + value * -0.5 + '%';
        stars.style.top = value * -1 + 'px';
        btn.style.marginTop = value * 1.5 + 'px';
        clouds.style.top = value * -0.12 + 'px';
        milkshake.style.left = 0.5 + value * 0.2 + '%';
        header.style.top = value + 'px';
      })
    </script>

    <!-- Zoom in effect on main page -->
    <div class="page">
        <h1>About Us</h1>
    </div>
    <div class="page">
        <div class="zoom-container">
            <img src="cherry1.png" alt="Zoom Image">
            <div class="zoom-text">
              <h2>Zoomed Text</h2>
            </div>
        </div>
    </div>
    <div class="page">
        <h2>...</h2>
    </div>
    <script src="script.js" defer></script>
        </body>
      </html>
